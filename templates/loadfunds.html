<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="/static/bootstraptheme/css/bootstrap.css" type="text/css">
    <link rel="icon" type="image/png" href="/static/favicon.ico">
    
    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/bootstraptheme/font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="/static/bootstraptheme/css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/bootstraptheme/css/creative.css" type="text/css">

</head>

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="home">PITTBEER.COM</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href="beer">Beers</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="order">Cart</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="account">Account</a>
                    </li>

                    {% if user_is_admin %}
                    <li> 
					<a class="page-scroll" href="admin/adminpanel">Admin Panel</a>
					</li>
					{% endif %}

                    <li>
                    	{% if user_email %}
                    		<a class="page-scroll" href="{{ logout_url }}">{{ user_email }}</a>
                    	{% else %}
 	                       	<a class="page-scroll" href="{{ login_url }}">Sign In</a>
 	                    {% endif %} 
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <header>
        <div class="header-content">
            <!--<div class="header-content-inner">
                <h1>"Unofficial" University of Pittsburgh Beer Delivery</h1>
                <hr>
            </div>*/-->

            {% if user_email %}
				<h1>Account balance: {{ balance }}</h1>

				<form method="post" enctype="multipart/form-data" action="{{loadfunds_process_url}}" style="text-align: center">
				<h1>Enter amount:</h1>

				<input name="amount" type="number" value="0" min="0" max="999" size="3" style="height:85px; font-size:60px; text-align:center;">
				<br>
				<br>
				<input type="submit" class="btn btn-primary btn-xl page-scroll" value="Proceed to payment">
				</form>
			{% endif %}

        </div>
    </header>

    <!-- jQuery -->
    <script src="/static/bootstraptheme/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/bootstraptheme/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/static/bootstraptheme/js/jquery.easing.min.js"></script>
    <script src="/static/bootstraptheme/js/jquery.fittext.js"></script>
    <script src="/static/bootstraptheme/js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/static/bootstraptheme/js/creative.js"></script>

</body>

</html>
